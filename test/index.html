<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="images">
        <div class="number">{number}</div>
        <div class="dual">
          <img class="normal" src="./2747.jpg" alt="its a normal image" />
          <img class="gif" src="./2747.jpg" alt="its a normal animated image" />
        </div>
        <div class="largeimage">
          <img class="animated" src="./2747.jpg" alt="its a large image" />
        </div>
      </div>
      <div class="information">
        <div class="evaluation">{evaluation}</div>
        <div class="name">{name}</div>
        <div class="type">{type}</div>
        <div class="total">{total}</div>
        <div class="hp">{hp}</div>
        <div class="attack">{attack}</div>
        <div class="defence">{defence}</div>
        <div class="sp_atk">{sp_atk}</div>
        <div class="sp_def">{sp_def}</div>
        <div class="speed">{speed}</div>
      </div>
    </div>
  </body>
</html>
