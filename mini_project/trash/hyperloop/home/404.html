@import url("https://dl.dropbox.com/s/u67q2id0kold786/loadinganimation.css?dl=0");

@import url("https://dl.dropbox.com/s/a6ld88kj4hytcp2/gridanimation.css?dl=0");
 * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Lato', sans-serif;
}
body {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}
section {
  width: 100%;
  height: 100vh;
}
header {
  width: 80%;
  height: 90px;
  padding: 20px;
  position: fixed;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  transform: scale(1.3);
  top: 0px;
  z-index: 100000;
}
header > h2 {
  position: absolute;
  left: 70px;
  text-decoration: underline;
  -webkit-text-stroke: 0.3px #62daf8;
}
.header {
  width: 50px;
  padding: 10px;
  position: absolute;
  display: flex;
  justify-content: center;
  align-items: center;
  right: 70px;
  transition: 0.5s;
  background: rgba( 225, 225, 225, 0.4 );
  backdrop-filter: blur( 7px );
  border-radius: 10px;
  border: 1px solid rgba( 255, 255, 255, 0.18 );

}
.header > a {
  color: black;
  font-weight: 900;
  font-size: 20px;
  margin: 5px;
  text-decoration: none;
  display: none;
}
.header > span {
  color: black;
  font-weight: 900;
  font-size: 20px;
  margin: 5px;
  text-decoration: none;
}
header:hover .header {
  width: 200px;
}
header:hover a {
  display: block;
}
.main {
  width: 80%;
  padding: 100px;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
   background: rgba( 225, 225, 225, 0.4 );
  backdrop-filter: blur( 7px );
  border-radius: 10px;
  border: 1px solid rgba( 255, 255, 255, 0.18 );
  font-size: 20px;
  
}
</style>
