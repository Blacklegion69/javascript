<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title></title>

  <body>
    <h1></h1>
    <script type="text/javascript" charset="utf-8">
      var h1 = document.querySelectorAll("h1")[0];

      function count() {
        x++;
        h1.innerHTML = x;
      }
      setInterval(count, 100);
    </script>
