<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="" />
    <title></title>
    <style type="text/css" media="all">
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .container {
        width: 200px;
        height: 200px;
        border: 2px solid black;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        font-size: 90px;
        margin: 10px;
        box-shadow:
          4px 4px 8px rgb(189 200 213),
          -4px -4px 8px rgb(255 255 255);
        position: relative;
      }
      .butt-container {
        width: 200px;
        height: 50px;
        border-radius: 10px;
        display: flex;
        justify-content: space-around;
        align-items: center;
        font-weight: bold;
        font-size: 90px;
        margin: 10px;
      }
      .butt-container > button {
        padding: 10px;
        outline: none;
        border: none;
        background: none;
        font-size: 20px;
        font-weight: bold;
        border: 2px solid black;
        border-radius: 2px;
        box-shadow:
          4px 4px 8px rgb(189 200 213),
          -4px -4px 8px rgb(255 255 255);
      }
      .log {
        width: 400px;
        height: 150px;
        border: 5px solid black;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        border-radius: 10px;
        font-weight: bold;
        margin-top: 300px;
        margin-bottom: 0px;
        box-shadow:
          4px 4px 8px rgb(189 200 213),
          -4px -4px 8px rgb(255 255 255);
        overflow-y: scroll;
      }
      h1 {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        margin-top: 30px;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        box-shadow:
          4px 4px 8px rgb(189 200 213),
          -4px -4px 8px rgb(255 255 255);
      }
    </style>
  </head>
  <body>
    <div class="container"><p id="text">-</p></div>
    <div class="butt-container">
      <button onclick="inc()">+</button>
      <button onclick="dec()">-</button>
    </div>
    <h1 id="hhh">-</h1>
    <div class="log">
      <p></p>
    </div>

    <script type="text/javascript" charset="utf-8">
      const text = document.querySelector("#text");
      let count = 0;
      let xxxx = 0;
      let heading1 = document.querySelector("#hhh");
      const log = document.querySelector(".log");
      const ball = document.querySelector(".ball");

      function newf() {
        xxxx++;
        heading1.innerHTML = xxxx;
      }
      function for_log(x) {
        let heading3 = document.createElement("h2");
        let texts = document.createTextNode(x);
        heading3.appendChild(texts);
        let divclass = document.querySelector(".log");
        divclass.appendChild(heading3);
      }

      function inc() {
        count++;
        text.innerHTML = Math.abs(count);
        if (count > 0) {
          text.style.color = "green";
        }
        // log.innerHTML = "count++";
        log.style.color = "green";
        for_log("| + |");
        console.log("| + |");
        newf();
      }

      function dec() {
        count--;
        text.innerHTML = Math.abs(count);
        if (count < 0) {
          text.style.color = "red";
        }
        // log.innerHTML = "count--";
        log.style.color = "red";
        for_log("| - |");
        console.log("| - |");
        newf();
      }
    </script>
  </body>
</html>
