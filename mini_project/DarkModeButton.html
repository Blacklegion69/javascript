<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="" />
    <title>Basic from</title>
    <style type="text/css" media="all">
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        transition: 0.5s;
      }
      body {
        width: 100%;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        overflow: hidden;
      }
      .container {
        width: 40px;
        height: 40px;
        position: absolute;
        top: 10px;
        right: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      button {
        width: 100%;
        height: 100%;
        background-color: #333333;
        outline: none;
        border: none;
        border-radius: 20px;
        font-size: 1.5em;
      }
      .container:active {
        transform: scale(0.47);
      }
      .cover {
        width: 0;
        height: 0;
        background-color: black;
        position: fixed;
        transition: 0.5s;
        z-index: -55;
        top: 30px;
        right: 30px;
        transform-origin: top;
        border-radius: 50%;
      }
      .coveractive {
        width: 100%;
        height: 100vh;
        top: 0;
        right: 0;
        transform-origin: bottom;
        border-radius: 0%;
        z-index: -55;
        position: fixed;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button id="button" type="submit">ðŸŒž</button>
    </div>
    <div class="cover"></div>

    <script type="text/javascript" charset="utf-8">
      const button = document.querySelectorAll("#button")[0];
      const cover = document.querySelectorAll(".cover")[0];
      var x = 0;
      button.addEventListener("click", () => {
        x++;
        cover.classList.toggle("coveractive");
        if (x % 2 == 0) {
          button.innerHTML = "ðŸŒž";
          button.style.transform = "rotateZ(360deg)";
          button.style.backgroundColor = "#333333";
        } else {
          button.innerHTML = "ðŸŒ™";
          button.style.transform = "rotateZ(-360deg)";
          button.style.backgroundColor = "white";
        }
      });
    </script>
  </body>
</html>
