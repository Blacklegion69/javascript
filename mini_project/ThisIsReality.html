<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="" />
    <title>ðŸ˜‘ Reality ðŸ˜‘</title>
    <style type="text/css" media="all">
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        width: 100%;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: black;
      }
      form {
        width: 90%;
        padding: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        position: relative;
        border-radius: 5px;
        background-color: rgba(255, 255, 255, 0.5);
      }
      .box {
        width: 90%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: white;
        border-radius: 5px;
        margin: 5px 0px;
        font-weight: bold;
        overflow: hidden;
        transition: 0.5s;
      }
      .box > label {
        width: 200px;
        padding: 5px 0px 5px 10px;
        background-color: #d9d9d9;
      }
      .box:active {
        transform: scale(0.87);
      }
      input {
        margin: 0px 20px 0px 0px;
      }
    </style>
  </head>
  <body>
    <form method="post">
      <h2>Seclect more than 2 items</h2>
      <div class="box">
        <label for="girlfriend">Girlfriend</label>
        <input type="radio" name="reality" id="girlfriend" />
      </div>
      <div class="box">
        <label for="friend">Friend</label>
        <input type="radio" name="reality" id="friend" />
      </div>
      <div class="box">
        <label for="money">Money</label>
        <input type="radio" name="reality" id="money" />
      </div>
    </form>

    <script type="text/javascript" charset="utf-8">
      const box = document.querySelectorAll(".box");
      const label = document.querySelectorAll("label");

      label.forEach((el, index) => {
        el.addEventListener("click", () => {
          box[index].style.backgroundColor = "#00ccff4c";
        });
        el.addEventListener("mouseout", () => {
          box[index].style.backgroundColor = "white";
        });
      });
    </script>
  </body>
</html>
