<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <style type="text/css" media="all">
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        width: 100%;
        min-height: 100vh;
        background-color: black;
      }
      .main {
        width: 100%;
        min-height: 100vh;
        overflow: hidden;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .main::before {
        content: "";
        position: absolute;
        width: 200%;
        height: 400px;
        background: -webkit-linear-gradient(
          top,
          transparent,
          #00ff01,
          #00ff01,
          transparent
        );
        top: -70%;
        animation: animate 4s linear infinite;
      }
      @keyframes animate {
        100% {
          top: 110%;
        }
      }
      .container {
        width: 100%;
        min-height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        flex-wrap: wrap;
        position: relative;
        padding: 0.5px;
      }
      .box {
        width: 50px;
        height: 50px;
        background-color: transparent;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .box::before {
        content: "";
        position: absolute;
        inset: 2px;
        background-color: #00ccff;
      }
      .form {
        width: 80%;
        padding: 10px;
        background-color: rgba(255, 255, 255, 0.5);
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        backdrop-filter: blur(10px);
        border-radius: 10px;
      }
      .form > h2 {
        color: black;
        margin: 10px;
        text-decoration: underline;
      }
      .form > input {
        width: 90%;
        height: 50px;
        background-color: rgba(255, 255, 255, 0.95);
        padding: 4px;
        margin: 7px;
        font-weight: bold;
        border-radius: 4px;
        outline: none;
        border: none;
      }
      .form > button {
        width: 60%;
        margin: 5px;
        padding: 5px;
        font-weight: bold;
        background-color: rgba(255, 255, 255, 0.95);
        font-size: 1.4em;
        outline: none;
        border: none;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="container"></div>
      <div class="form">
        <h2>Log in</h2>
        <input
          type="text"
          name="name"
          id="name"
          value=""
          placeholder="Enter your name: "
        />
        <input
          type="password"
          name="password"
          id="password"
          value=""
          placeholder="Enter password:"
        />
        <button type="submit">Log in</button>
      </div>
    </div>

    <script type="text/javascript" charset="utf-8">
      const container = document.querySelectorAll(".container")[0];
      var limit = 128;
      const width = window.screen.width;
      console.log(width);
      if (width > 412) {
        var limit = 500;
      } else {
        var limit = 128;
      }
      for (i = 0; i < limit; i++) {
        var box = document.createElement("div");
        box.classList.add("box");
        container.appendChild(box);
      }
    </script>
  </body>
</html>
