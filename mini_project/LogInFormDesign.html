<!doctype html>
<html lang="en">
  <head>
    <title>Log in form design</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        width: 100%;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }
      .container {
        width: 100%;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        background: -webkit-linear-gradient(45deg, #474747, #30046c);
        overflow: hidden;
        z-index: 2;
      }
      .form {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .form > .box {
        margin: 10px;
      }
      .form > .button-30 {
        margin: 30px;
      }
      .box > input {
        outline: none;
        border: none;
        padding: 10px;
        height: 40px;
        border-radius: 10px;
        color: white;
        font-weight: bold;
        background-color: rgba(00, 00, 00, 0.5);
      }
      .design {
        --x: 400px;
        width: var(--x);
        height: var(--x);
        background-color: rgba(255, 255, 255, 0.5);
        position: absolute;
        z-index: -2;
        transform: rotate(45deg);
        left: -200px;
        border-radius: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .design::before {
        content: "";
        position: absolute;
        width: 350px;
        height: 350px;
        background-color: rgba(00, 00, 00, 0.5);
        top: -390px;
        left: 10px;
        border-radius: 20px;
        border-width: 3px;
        border-style: solid;
        border-image: linear-gradient(
            to bottom,
            #0085ff,
            #b900ff,
            rgba(00, 00, 00, 00)
          )
          1 100%;
      }
      .design::after {
        content: "";
        position: absolute;
        width: 350px;
        height: 90px;
        background-color: rgba(00, 00, 00, 0.5);
        left: 420px;
        top: 80px;
        border-radius: 10px;
      }
      .designch {
        position: absolute;
        width: 350px;
        height: 90px;
        background-color: rgba(00, 00, 00, 0.5);
        left: 420px;
        top: 190px;
        border-radius: 10px;
      }
      .designch:nth-child(2) {
        position: absolute;
        width: 350px;
        height: 90px;
        background-color: rgba(00, 00, 00, 0.5);
        left: 420px;
        top: 300px;
        border-radius: 10px;
      }
      .button-30 {
        align-items: center;
        appearance: none;
        background-color: #fcfcfd;
        border-radius: 4px;
        border-width: 0;
        box-shadow:
          rgba(45, 35, 66, 0.4) 0 2px 4px,
          rgba(45, 35, 66, 0.3) 0 7px 13px -3px,
          #d6d6e7 0 -3px 0 inset;
        box-sizing: border-box;
        color: #36395a;
        cursor: pointer;
        display: inline-flex;
        font-family: "JetBrains Mono", monospace;
        height: 48px;
        justify-content: center;
        list-style: none;
        padding: 6px;
        overflow: hidden;
        position: relative;
        text-decoration: none;
        transition:
          box-shadow 0.15s,
          transform 0.15s;
        white-space: nowrap;
        font-size: 18px;
      }

      .button-30:focus {
        box-shadow:
          #d6d6e7 0 0 0 1.5px inset,
          rgba(45, 35, 66, 0.4) 0 2px 4px,
          rgba(45, 35, 66, 0.3) 0 7px 13px -3px,
          #d6d6e7 0 -3px 0 inset;
      }

      .button-30:hover {
        box-shadow:
          rgba(45, 35, 66, 0.4) 0 4px 8px,
          rgba(45, 35, 66, 0.3) 0 7px 13px -3px,
          #d6d6e7 0 -3px 0 inset;
        transform: translateY(-2px);
      }

      .button-30:active {
        box-shadow: #d6d6e7 0 3px 7px inset;
        transform: translateY(2px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="design">
        <div class="designch"></div>
        <div class="designch"></div>
      </div>
      <div class="form">
        <div class="box">
          <label for="email">ðŸ“§</label>
          <input
            type="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="box">
          <label for="password">ðŸ”‘</label>
          <input
            type="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <button class="button-30" role="button">log in</button>
      </div>
    </div>
  </body>
</html>
