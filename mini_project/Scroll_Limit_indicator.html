<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="">
    <title></title>
<style type="text/css" media="all">
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  background-color: #00000;
}
.box {
  width: 100%;
  min-height: 100vh;
}
.loaderContainer {
  width: 100%;
  height: 10px;
  background-color: white;
  position: fixed;
  overflow: hidden;
}
.load {
  --radius: 0%;
  width: 0%;
  height: 100%;
  background:-webkit-linear-gradient(left,#ff6c00,#f6ff00,#00ccff);
  border-top-right-radius: var(--radius);
  border-bottom-right-radius: var(--radius);
}
</style>
  </head>
  <body>
<div class="loaderContainer"><div class="load"></div></div>
    <div class="box" style="background-color:#ff0000"></div>
    <div class="box" style="background-color:#00ccff"></div>
    <div class="box" style="background-color:#ff8400"></div>
    <div class="box" style="background-color:#edff00"></div>
    <div class="box" style="background-color:#74ff00"></div>
    <div class="box" style="background-color:#ff0000"></div>
    <div class="box" style="background-color:#00ccff"></div>
    <div class="box" style="background-color:#ff8400"></div>
    <div class="box" style="background-color:#edff00"></div>
    <div class="box" style="background-color:#74ff00"></div>
    <div class="box" style="background-color:#ff0000"></div>
    <div class="box" style="background-color:#00ccff"></div>
    <div class="box" style="background-color:#ff8400"></div>
    <div class="box" style="background-color:#edff00"></div>
    <div class="box" style="background-color:#74ff00"></div>


<script type="text/javascript" charset="utf-8">
const load = document.querySelectorAll (".load")[0];
document.addEventListener("scroll",(e)=>{
	var x = window.scrollY;
  load.style.width = Math.floor(x/100)-12 + "%";
})
</script>
  </body>
</html>
