<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css" media="all">
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }
      body {
        width: 100%;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #ababab;
      }
      .container {
        width: 400px;
        padding: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: white;
        border-radius: 10px;
      }
      .image {
        width: 100%;
        height: 300px;
        padding: 5px;
        margin: 5px;
        background-size: cover;
        border-radius: 10px;
        background-image: url("./Image_slider/pic1.jpg");
      }
      .box {
        width: 100%;
        padding: 5px;
        margin: 5px;
        display: flex;
        justify-content: space-around;
        align-items: center;
        background-color: #41f5ea88;
        border-radius: 10px;
      }
      .btn {
        width: 20%;
        padding: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 5px;
        background-color: #ef841dd1;
        outline: none;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        color: white;
        transition: 0.4s;
      }
      .btn:active {
        transform: scale(0.7);
      }
      .code {
        width: 50%;
        padding: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .code > span {
        font-weight: bold;
        color: #a3a3a3;
        margin: 5px;
      }
      #text {
        outline: none;
        border: none;
        background: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image"></div>
      <div class="box">
        <button class="btn" type="submit">copy</button>
        <div class="code">
          <span>Your promo-code</span>
          <input type="text" name="text" id="text" value='5c292f9e-8261-4eb9-a89a-d311da96f21b' readonly/>
        </div>
      </div>
    </div>
  
  <script type="text/javascript" charset="utf-8">
    const btn = document.querySelectorAll(".btn")[0];
    const text = document.querySelectorAll("#text")[0];
      btn.addEventListener("click",()=>{
        text.select();
        document.execCommand("copy");
      })
  </script>
  </body>
</html>
