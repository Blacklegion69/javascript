<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="" />
    <title></title>
    <style type="text/css" media="all">
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        width: 100%;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      p {
        width: 200px;
        padding: 10px;
        text-align: center;
        font-size: 2em;
        font-weight: bold;
        border-radius: 3px;
        box-shadow: 1px 1px 10px 1px black;
      }
      h1 {
        width: 300px;
        padding: 5px;
        font-size: 0.7em;
        position: absolute;
        top: 10px;
        text-align: center;
        border-radius: 10px;
        box-shadow: 1px 1px 4px 1px black;
      }
    </style>
  </head>
  <body>
    <h1>social media style number formatting</h1>
    <p>#</p>

    <script type="text/javascript" charset="utf-8">
      const p = document.querySelectorAll("p")[0];
      var x = 0;
      setInterval(() => {
        x++;
        const formatter = Intl.NumberFormat("en", { notation: "compact" });
        let n = formatter.format(x);
        p.innerHTML = n;
      }, 1);
    </script>
  </body>
</html>
