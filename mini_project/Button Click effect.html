<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="" />
    <title></title>
    <style type="text/css" media="all">
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #e0e0e0;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .buteffbox {
        width: 80%;
        height: 400px;
        border: 2px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        position: relative;
        overflow: hidden;
      }
      .buteffboxchild {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: #00ccff5d;
        pointer-events: none;
        transform: translate(-50%, -50%);
        opacity: 100%;
        position: absolute;
        animation: animate 1s linear 1;
      }
      @keyframes animate {
        100% {
          width: 250%;
          height: 250%;
          opacity: 0%;
        }
      }
    </style>
  </head>
  <body>
    <div class="buteffbox"></div>
    <!--  
    -->

    <script type="text/javascript" charset="utf-8">
      const buteffbox = document.querySelectorAll(".buteffbox")[0];
      const body = document.querySelectorAll("body")[0];

      buteffbox.addEventListener("click", function (e) {
        let x = e.offsetX;
        let y = e.offsetY;

        const buteffboxchild = document.createElement("span");
        buteffboxchild.classList.add("buteffboxchild");
        buteffbox.appendChild(buteffboxchild);
        buteffboxchild.style.left = x + "px";
        buteffboxchild.style.top = y + "px";
        setTimeout(function () {
          buteffboxchild.remove();
        }, 990);
      });
    </script>
  </body>
</html>
