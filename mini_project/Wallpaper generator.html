<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="" />
    <title></title>
    <style type="text/css" media="all">
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        width: 100%;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: black;
      }
      .content {
        width: 95%;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        background-color: white;
        margin: 10px 30px 0px 30px;
        padding: 5px;
        grid-gap: 10px;
      }
      .container {
        width: 200px;
        height: 350px;
        position: relative;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 10px;
        border-radius: 2px;
        /*
   border-radius: 32% 68% 41% 59% / 67% 40% 60% 33% ;
  */
        box-shadow: 1px 1px 10px 1px black;
        transform-origin: center;
        transition: 1s;
      }
      .box {
        position: absolute;
        /*
  box-shadow: 1px 1px 10px 1px black;
  */
      }
    </style>
  </head>
  <body>
    <div class="content"></div>

    <script
      src="all/anime.min.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script type="text/javascript" charset="utf-8">
      const rgba = () => {
        var red = Math.floor(Math.random() * 255);
        var green = Math.floor(Math.random() * 255);
        var blue = Math.floor(Math.random() * 255);
        var alpha = Math.random() * 1 + 1;
        var rgbcolor = `rgba(${red},${green},${blue},${alpha})`;
        return rgbcolor;
      };
      const gradient = (limit) => {
        var x = Math.floor(Math.random() * 360);
        const c = `${rgba()},`;
        const countrgb = c.repeat(limit);
        const rgbcolor = `-webkit-linear-gradient(${x}deg,${countrgb}${rgba()})`;
        return rgbcolor;
      };
      const body = document.querySelectorAll("body")[0];
      body.style.background = gradient(1);
      const content = document.querySelectorAll(".content")[0];
      content.style.background = gradient(2);
      const shapevalue = () => {
        var r = Math.floor(Math.random() * 70);
        //const shape = `32% ${r}% 41% ${r}% / 67% ${r}% 60% ${r}%`;
        const shape = "50%";
        return shape;
      };
      const create = () => {
        const width = Math.floor(Math.random() * 190 + 40);
        content.innerHTML += `
  <div class="container" style=background:${gradient(1)};>
    <div class="box" style=background:${gradient(1)}></div>
    <div class="box" style=background:${gradient(1)}></div>
    <div class="box" style=background:${gradient(1)}></div>
    <div class="box" style=background:${gradient(1)}></div>
    <div class="box" style=background:${gradient(1)}></div>
    <div class="box" style=background:${gradient(1)}></div>
    <div class="box" style=background:${gradient(1)}></div>
    <div class="box" style=background:${gradient(1)}></div>
    <div class="box" style=background:${gradient(1)}></div>
    <div class="box" style=background:${gradient(1)}></div>
  </div>
  `;
      };
      const createPhoto = () => {
        create();
        const box = document.querySelectorAll(".box");
        box.forEach((el) => {
          el.style.borderRadius = shapevalue();
          anime({
            targets: el,
            padding: () => anime.random(150, 100),
            translateX: () => anime.random(-100, 300),
            translateY: () => anime.random(-200, 200),
            scale: [0, 1],
            opacity: [0, 1],
            dleay: anime.stagger(200),
            duration: 1000,
          });
        });
      };

      function sleep(ms) {
        return new Promise((resolve) => setTimeout(resolve, ms));
      }
      var num = document.querySelector("#num");
      async function Tutor() {
        for (let i = 1; i < 30; i++) {
          await sleep(-100);
          createPhoto();
        }
      }
      Tutor();
    </script>
  </body>
</html>
