<!doctype html>
<html lang="en">
  <head>
    <title>Rock-Paper-Scissors</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./Style.css" rel="stylesheet" />
  </head>
  <body>
    <h1 class="header"><b>Rock-Paper-Scissors</b></h1>

    <div class="container">
      <div class="board">
        <b>Computer</b>
        <b>You</b>
        <div class="box computer-output"></div>
        <div class="box user-output"></div>
      </div>
      <div class="final"><b>Result: </b><span class="result"></span></div>
      <div class="button-group">
        <button class="button" type="button">Rock</button>
        <button class="button" type="button">Paper</button>
        <button class="button" type="button">Scissors</button>
      </div>
    </div>
    <div class="resultDashboard">
      <h1>Dashboard</h1>
      <div class="dashboard"></div>
    </div>

    <script src="./App.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
