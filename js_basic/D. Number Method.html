<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="" />
    <title></title>

  <body>
    <script type="text/javascript" charset="utf-8">
      //  This is typeof  function
      // we can see the datatype of any data in javascript

      var num = 20;
      num = typeof num;
      console.log(num);
      document.write(num);
      document.write("</br>");

      var numa = "20";
      numa = typeof numa;
      console.log(numa);
      document.write(numa);
      document.write("</br>");

      var numta = 455.78;
      numta = typeof numta;
      console.log(numta);
      document.write(numta);
      document.write("</br>");

      // Converting  a data into another  datatype

      // Integer  to String
      //  toString

      var aaa = 168;
      aaa = toString(aaa);
      document.write(typeof aaa);
      console.log(typeof aaa);
      document.write("</br>");

      // String to Integer
      // parseInt

      var bbb = "168";
      bbb = parseInt(bbb);
      document.write(typeof bbb);
      console.log(typeof bbb);
      document.write("</br>");

      //  ‡¶¶‡¶∂‡¶Æ‡¶ø‡¶ï‡ßá‡ßá ‡¶™‡¶∞ ‡¶ï‡¶§ ‡¶ò‡¶∞ ‡¶∏‡¶ø‡¶≤‡ßá‡¶ï‡ßç‡¶ü ‡¶ï‡¶∞‡¶¨ ‡¶§‡¶æ ‡¶Ü‡¶Æ‡¶∞‡¶æ ‡¶è‡¶á ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßá ‡¶¨‡ßá‡¶∞ ‡¶ï‡¶∞‡¶§‡ßá  ‡¶™‡¶æ‡¶∞‡¶ø‡•§
      // Rules:-  variable.toFixed(ü§ùIntegerü§ù);
      //  toFixed

      var point = 12.7765;
      point = point.toFixed(3);
      document.write(point);
      console.log(point);
      document.write("</br>");

      // ‡¶è‡¶ï‡¶ü‡¶ø ‡¶Ö‡¶ô‡ßç‡¶ï ‡¶•‡ßá‡¶ï‡ßá ‡¶ï‡¶§‡¶ü‡¶ø ‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ ‡¶®‡¶ø‡¶¨ ‡¶§‡¶æ ‡¶¨‡ßá‡¶∞ ‡¶ï‡¶∞ ‡¶è‡¶á  ‡¶Ø‡¶æ‡¶¨‡ßá ‡¶è‡¶á ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßá ‡•§
      // toPrecision

      var point2 = 888.6666166;
      point2 = point2.toPrecision(4);
      document.write(point2);
      console.log(point2);
      document.write("</br>");

      // Main point of number method start form here
      // Be attentive ;)

      //  String converted to Integer automatically

      document.write(typeof Number("788888"));
      console.log(typeof Number("788888"));
      console.log(Number(true)); // ans is 1
      console.log(Number(false)); // ans is 0
      document.write("</br>");

      // Integer converted to String automatically

      document.write(typeof String(788888));
      console.log(typeof String(788888));
      console.log(String(true));
      console.log(String(788888));
    </script>
