<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="" />
    <title></title>
  </head>
  <body>
    <script type="text/javascript" charset="utf-8">
      /*
  The JavaScript Math object allows you to perform
  mathematical tasks on numbers.
  */
      console.log(Math.PI);
      /*
  Math.E        // returns Euler's number
  Math.PI       // returns PI
  Math.SQRT2    // returns the square root of 2
  Math.SQRT1_2  // returns the square root of 1/2
  Math.LN2      // returns the natural logarithm of 2
  Math.LN10     // returns the natural logarithm of 10
  Math.LOG2E    // returns base 2 logarithm of E
  Math.LOG10E   // returns base 10 logarithm of E
  */
      //  Math Methods
      // The syntax for Math any methods is : Math.method(number)

      // Math.round(x)Returns x rounded to its nearest integer
      console.log(Math.round(1.3));

      // Math.ceil(x)Returns x rounded up to its nearest integer
      console.log(Math.ceil(1.3));

      // Math.floor(x) returns the value of x rounded down to its nearest integer:
      console.log(Math.floor(1.3));

      // Math.trunc(x) returns the integer part of x:
      // দশমিকের পরের অংশ বাদ
      console.log(Math.trunc(1.3));

      // Math.sign(x) returns if x is negative, null or positive:
      // return -1 or 0 or 1
      console.log(Math.sign(-16.78));

      // Math.pow(x, y) returns the value of x to the power of y:
      console.log(Math.pow(3, 2));

      // Math.sqrt(x) returns the square root of x:
      console.log(Math.sqrt(64));

      // Math.abs(x) returns the absolute (positive) value of x:
      console.log(Math.abs(-19.18));

      /*
 Math.sin(x) returns the sine (a value between 
 -1 and 1) of the angle x (given in radians).

If you want to use degrees instead of radians, you
have to convert degrees to radians:

Angle in radians = Angle in degrees x PI / 180.
 */
      console.log(Math.sin((90 * Math.PI) / 180)); // retyrn 1

      /*
 Math.cos(x) returns the cosine (a value between
 -1 and 1) of the angle x (given in radians).
 */
      console.log(Math.cos((0 * Math.PI) / 180));

      //  Math.min() and Math.max()
      /*
 Math.min() and Math.max() can be used to find the
 lowest or highest value in a list of arguments:
 */
      const num = (19, 69, 58, 96, 9, 6, -68, -78); // arguments not array
      console.log(Math.min(num));
      // arguments not array
      console.log(Math.max(19, 69, 58, 96, 9, 6, 8));

      // Math.random()
      // Math.random() returns a random number between 0 (inclusive), and 1 (exclusive):
      console.log(Math.random());

      // The Math.log() Method
      console.log(Math.log(8));

      console.log(Math.floor(Math.random() * 10));
    </script>
  </body>
</html>
