    <p id="demo1"></p>
    <p id="demo2"></p>
    <script type="text/javascript" charset="utf-8">
      // started 8 march 2022
      // Array's method

      // Converting  Array to String
      const fruit = ["Apple", "Banana", "Orange"];
      console.log(fruit);
      console.log("fruit is an Array also an " + typeof fruit);
      const fruit_as_string = fruit.toString();
      console.log(fruit_as_string);
      console.log(typeof fruit_as_string);

      console.log("1 🔳🔳🔳🔳🔳🔳🔳🔳🔳🔳🔳");
      // join method
      console.log(fruit.join(" * "));
      console.log(fruit.join(" $ "));
      console.log(fruit.join(" ❄ "));
      console.log(fruit.join(" ❤ "));

      console.log("2 🔳🔳🔳🔳🔳🔳🔳🔳🔳🔳🔳");
      //Popping and Pushing
      // poping
      const fruits = ["Apple", "Banana", "Orange", "Jackfruit"];
      console.log(fruits.pop()); // return the last element
      console.log(fruits.pop(0));
      console.log(fruits.pop(1));
      console.log(fruits.pop(2));
      // Pushing
      // carefully check "I have removed all my element🤣🤣" using pop
      // waste my 5 min😐
      let Pushing_array = fruits.push("pineapple"); // return 1
      console.log(Pushing_array);
      console.log(fruits);
      // shifting element
      let names = ["oggy", "tom", "jerry", "rango"];
      let shifting_array = names.shift(3);
      console.log(shifting_array);
      console.log(names);

      const array1 = [1, 2, 3];
      const firstElement = array1.shift();
      console.log(array1);
      // expected output: Array [2, 3]
      console.log(firstElement);
      // expected output: 1

      // unshift
      let unpush_array = names.unshift("Jack_Jqck");
      console.log(unpush_array);
      console.log(names);
      // Difference between pop🆚️shift and push🆚️unshift
      /*
  pop  সবার শেষের element সরিয়ে  দেয় আর shift সবার
  প্রথমের element সরিয়ে  দেয় 
  push সবার শেষে element যুক্ত  করে আর unshift 
  সবার প্রথমে element যুক্ত  করে 
  */
      console.log("3 🔳🔳🔳🔳🔳🔳🔳🔳🔳🔳🔳");
      // Delete an Array
      let namess = ["oggy", "tom", "jerry", "rango"];
      console.log(namess);
      console.log(delete namess[0]);
      console.log("Deleted using 👉delete👈");
      console.log(namess);
      console.log(namess[0]);
      /* Using delete leaves undefined holes 
  in the array 
  💝Use pop() or shift() instead.💝
  */

      console.log("4 🔳🔳🔳🔳🔳🔳🔳🔳🔳🔳🔳");
      // splice
      let nothing = ["Home", "Car", "School", "Face"];
      document.getElementById("demo1").innerHTML = nothing;
      let nothing_slice = nothing.splice(2, 0, "Garage", "River");
      console.log(nothing_slice);
      document.getElementById("demo2").innerHTML = nothing;

      /*
  console.log  কাজ করে না | return same output
  */
      // remove element using splice $$🧠
      let nothing2 = ["Home", "Car", "School", "Face"];
      console.log(nothing2.splice(0, 2));

      // JavaScript Array slice()
      let nothing3 = ["Home", "Car", "School", "Face"];
      console.log(nothing3.slice(1));
      let nothing4 = ["Banana", "Helvetica", "Home", "Car", "School", "Face"];
      console.log(nothing4.slice(1, 3));

      /*
  All JavaScript objects have a toString() method.
  */

      //  Merging (Concatenating) Arrays
      const myGirls = ["Cecilie", "Lone"];
      const myBoys = ["Emil", "Tobias", "Linus"];
      console.log(myBoys.concat(myGirls));

      const arr1 = ["Cecilie", "Lone"];
      const arr2 = ["Emil", "Tobias", "Linus"];
      const arr3 = ["Robin", "Morgan"];
      const myChildren = arr1.concat(arr2, arr3);
      console.log(myChildren);

      //Merging an Array with Values

      const nanana = ["haha", "hihihi"];
      console.log(nanana.concat("pepepe"));

      // Array method completed

      //💝💝💝💝💝💝💝💝💝💝💝💝💝💝💝💝💝💝

      //💝💝💝💝💝💝💝💝💝💝💝💝💝💝💝💝💝💝

      // add a element inside a array without losing any data

      //Use the Splice method:

      var array = [3, 5, 6, 2, 1];
      array.splice(0, 0, 7);
      //array.splice('index', 'replace or not', 'item to insert');
      //=> [7, 3, 5, 6, 2, 1];
      array.splice(3, 0, 7);
      // => [3, 5, 7, 6, 2, 1];
