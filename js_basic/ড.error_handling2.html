<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <script type="text/javascript" charset="utf-8">
      /*
    we have learned try catch method from our previous practice 
    so we know the basic structure of these methods
    
    try{
      // our main code will here
    }catch(err){
      // we will get the acctual error from err parameter
    }finally{
      // here we will put the most important code
    }
    */

      // now we will create our custom error

      const x = 11;

      // we need a value that maintain (5<x<10)
      try {
        if (x < 5) {
          throw "x is too low ;(";
        } else if (x > 10) {
          throw "x is too high ;)";
        }
      } catch (error) {
        console.log(error); // x is too high
      }
    </script>
  </body>
</html>
