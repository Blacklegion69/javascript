      //🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥
      /*
  JavaScript counts months from 0 to 11. January is 0, 
  and December is 11.
  Date objects are static, rather than dynamic.
  The computer time is ticking, 
  but date objects don't change, once created.
  */
      function testtime() {
        var d = new Date();
        var hours = d.getHours();
        var mins = d.getMinutes();
        var sec = d.getSeconds();
        document.querySelector("h1").innerHTML = hours + ":" + mins + ":" + sec;
      }
      setInterval(testtime, 1);
