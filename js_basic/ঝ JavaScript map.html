    <script type="text/javascript" charset="utf-8">
      // Javascript map
      /*
A Map holds key-value pairs where the keys can be 
any datatype.
A Map remembers the original insertion order of 
the keys.

ðŸ”½ðŸ”½ Essential Map Methods
Method	Description
new Map()	Creates a new Map
set()	Sets the value for a key in a Map
get()	Gets the value for a key in a Map
delete()	Removes a Map element specified by the key
has()	Returns true if a key exists in a Map
forEach()	Calls a function for each key/value pair in a Map
entries()	Returns an iterator with the [key, value] pairs in a Map
ðŸ”½ Property	Description
size	Returns the number of elements in a Map

How to Create a Map

ðŸ¥• Passing an Array to new Map()
ðŸ¥• Create a Map and use Map.set()
*/

      const fruits = new Map([
        ["apples", 500],
        ["bananas", 300],
        ["oranges", 200],
      ]);
      /* it looks like map is one kind of 2D array*/
      console.log(typeof fruits); // object

      fruits.set("tomato", 400);
      console.table(fruits);
      console.table(fruits.get("bananas"));
      console.log(fruits.size);

      // create.a new map

      var phone = new Map();
      phone.set("Nokia", 100);
      phone.set("Samsung", 666);
      phone.set("Apple", 66667);
      phone.set("Samsung", 777); // we can replace a map element
      phone.delete("Nokia"); // deleteed Nokia

      phone.set("Lenevo", 675);
      phone.set("maximus", 828);

      var x = phone.has("Nokia"); // false
      var y = phone.has("Apple"); // true
      console.log(x, y);
      console.table(phone);
    </script>
