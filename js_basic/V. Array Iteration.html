<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  </head>
  <body>
    <p id="demo"></p>

    <script type="text/javascript" charset="utf-8">
      // JavaScript Array Iteration
      // Iteration = পুনরাবৃত্তি
      /*  function myfunction(value,index,array) {
    console.log (value);
    console.log (index);
    console.log (array);
    console.log ("------------");
  } 
  */
      // for each
      const number = [10, 20, 34, 62, 79, 37, 86, 79, 21];
      let txt = "";
      number.forEach(myfunction);
      // document.getElementById("demo").innerHTML = txt;
      function myfunction(value, index, array) {
        txt += value + "<br>";
      }
      console.log(txt);

      console.log("••••••••");

      // Array map
      const numbers1 = [45, 4, 9, 16, 25];
      function myFunction(value, index, array) {
        return value * 2;
      }
      const numbers2 = numbers1.map(myFunction);
      console.log(numbers2); // সবগুলোর সাথে ২ দ্বারা গুন
      console.log(numbers1);

      // JavaScript Array filter()
      const numbers = [45, 4, 9, 16, 25];
      function myFunction_filter(value, index, Array) {
        return value > 14;
      }
      const numbers_filter = numbers.filter(myFunction_filter);
      console.log(numbers_filter); //  ১৪ থেকে বড় সংখ্যা

      // JavaScript Array reduce()
      const number_reduce = [45, 4, 9, 16, 25];
      function myFunction_reduce(total, value, index, array) {
        return total + value;
      }
      const number_reduce1 = number_reduce.reduce(myFunction_reduce);
      console.log(number_reduce1); // সবগুলোর যোগফল

      // Array.every
      const numbers_every = [45, 4, 9, 16, 25];
      function myFunction_every(value, index, Array) {
        return value > 18;
      }
      let allover18 = numbers_every.every(myFunction_every);
      console.log(allover18); // সমস্ত  সংখ্যা  ১৮ থেকে বড় কিনা

      // JavaScript Array some()
      function myFunction_some(value, index, array) {
        return value > 18;
      }
      const someover18 = numbers_every.some(myFunction_some);
      console.log(someover18); // some value greater  than  18

      //  JavaScript Array indexOf()
      var fruit = [
        "Banana",
        "Apple",
        "Jackfruit",
        "Apple",
        "Cucumber",
        "Orange",
        "Mango",
        "Guava",
      ];
      var fruit_position = fruit.indexOf("Cucumber");
      console.log(fruit_position); // indes number of specific valie

      // lastindexof
      var fruit_position_last = fruit.lastIndexOf("Apple");
      console.log(fruit_position_last); // same value's last indes number
      console.log("$$$$$$$");
      // string to Array

      // JavaScript Array.from()
      let string = "ABCDEFGH";
      let string_array = Array.from(string);
      console.log(string_array);

      // Thats it আর  সম্ভব না
      // বাকিগুলা অনুশীলন  করতে করেত শিখব
    </script>
  </body>
</html>
