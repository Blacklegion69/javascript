<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="">
    <title></title>
  </head>
  <body>
 <p onclick="stylee()" id="demo1">This is a paragraph tag!!!</p>
 <div class="newdiv">this is a div </div>

<script type="text/javascript" charset="utf-8">
  // document.getElementById(id).style.property = new style
  function stylee() {
     document.querySelector ("#demo1").style.color= "green";
     document.querySelector ("#demo1").style.fontSize= "20px";
     document.querySelector ("#demo1").style.backgroundColor= "#00ccff";
  }
  
  setTimeout(function(){
       document.querySelector (".newdiv").style.color = "red";
  },2000);
</script>
  </body>
</html>
