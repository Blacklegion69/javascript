<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="" />
    <title></title>
  </head>
  <body>
    <h1>I love my country</h1>
    <button class="mybutton">button1</button>
    <button class="mybutton">button2</button>
    <button class="mybutton">button3</button>

    <script type="text/javascript" charset="utf-8">
      let len = document.querySelectorAll(".mybutton").length;
      for (let i = 0; i < len; i++) {
        document
          .querySelectorAll(".mybutton")
          [i].addEventListener("click", function () {
            let text = this.innerHTML;
            console.log(text);
            document.querySelector("h1").innerHTML = text + " was clicked";
          });
      }
    </script>
  </body>
</html>
