    <!---

  <p id="ptag">~</p>
  <button id="lastbutton">Double Event listener test</button>
  
  <button id="perameter">parameter test</button>
  <p class="parameter">🔥🔥🔥🔥🔥🔥</p>
  
<script type="text/javascript" charset="utf-8">
  // The addEventListener() method
  
  document.addEventListener("click",function(){// Anynonimous function 
    var widt = Math.random()*33;
    var width = widt + "px";
    document.querySelector ("#ptag").style.width = width ;
  });
  
  /*
  ●  When using the addEventListener() method,
  the JavaScript is separated from the HTML markup,
  for better readability and allows you to add event
  listeners even when you do not control the HTML markup.

  ●  You can easily remove an event listener by using the
  removeEventListener() method.
  */
  
  /*
  Syntax

   element.addEventListener(event, function, useCapture);
    🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥

  
  ● The first parameter is the type of the event 
  (like "click" or "mousedown" or any other HTML 
  DOM Event.)

  ● The second parameter is the function we want to
   call when the event occurs.

  ● The third parameter is a boolean value specifying
   whether to use event bubbling or event capturing.
   This parameter is optional.
  */
  
  // 💝💝💝💝💝💝💝💝💝💝💝💝💝💝💝💝💝💝💝💝💝💝💝💝💝💝
  // 💝💝💝💝💝💝💝💝💝💝💝💝💝💝💝💝💝💝💝💝💝💝💝💝💝💝
  // Add many event listener 
  let x = document.querySelector ("#lastbutton");
  x.addEventListener ("click",function(){
    alert ("Double add event listener  working!!!!");
  });
  x.addEventListener ("click",function(){
    alert ("Another add event listener  working!🔥🔥🔥🔥🔥🔥!");
  });
  
  
  // 💝💝💝💝💝💝💝💝💝💝💝💝💝💝💝💝💝💝💝💝💝💝💝💝💝💝

  // Passing perameter 
  
  let a = 100;
  let b = 200;
   document.querySelector ("#perameter").addEventListener("click",function(){
     myfunctionforparameter(a,b);
   });
  function myfunctionforparameter(a,b) {
    document.querySelector (".parameter").innerHTML = a + b;
  }
