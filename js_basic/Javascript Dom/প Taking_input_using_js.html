<html>
  <head>

    <title></title>

  <body>
    <input type="range" max="100" value="10" />
    <input type="text" />
    <h1>hahaha</h1>
    <p>####</p>
    <script type="text/javascript" charset="utf-8">
      var range = document.querySelectorAll("input")[0];
      var text = document.querySelectorAll("input")[1];
      var p = document.querySelectorAll("p")[0];
      var h1 = document.querySelectorAll("h1")[0];
      function getval() {
        p.innerHTML = range.value;
        h1.innerHTML = text.value;
      }
      setInterval(getval, 20);
    </script>
  </body>
