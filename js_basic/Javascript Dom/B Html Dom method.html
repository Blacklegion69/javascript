<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="" />
    <title></title>
  </head>
  <body>
    <p id="demo">Paragraph tag</p>
    <!--
এই p টেগটি html এর কাছে এটি Element কিন্তু
জাভাস্ক্রিপ্টের কাছে এটি একটি Object 
-->
    <script type="text/javascript" charset="utf-8">
      var ptag = document.getElementById("demo");
      // এখানে getElementById হলো Method
      //:console.log (ptag);
      //:console.dir (ptag);
      ptag.innerHTML = "Welcome to javascript DOM!!!";
      // এখানে innerHTML হলো একটি প্রোপারটি।
      /*
 ThecinnerHTMLcproperty can be used to get or change 
 any HTML element, including <html> and <body>.
 */
    </script>
  </body>
</html>
