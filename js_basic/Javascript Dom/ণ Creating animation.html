<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="" />
    <title></title>
    <style type="text/css" media="all">
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #848484;
      }
      .container {
        width: 200px;
        height: 200px;
        background-color: #a4a4a4;
        position: relative;
        margin: 10px auto;
        display: flex;
        justify-content: center;
        overflow: hidden;
        align-items: center;
        border-radius: 50%;
        top: 100px;
      }
      .container::after {
        content: "  ";
        position: absolute;
        inset: 3px;
        background-color: #848484;
        border-radius: 50%;
      }

      .box {
        width: 210%;
        height: 150px;
        background: -webkit-linear-gradient(left, black 50%, transparent 50%);
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
    </div>

    <script type="text/javascript" charset="utf-8">
      var pos = 0;
      var box = document.querySelector(".box");
      setInterval(function () {
        pos++;
        box.style.transform = `rotatez(${-pos}deg)`;
      }, 0.05);
    </script>
  </body>
</html>
