<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="" />
    <title></title>
    <style type="text/css" media="all">
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #848484;
      }
      .container {
        width: 200px;
        height: 200px;
        background-color: #a4a4a4;
        position: relative;
        margin: 10px auto;
      }
      .box {
        width: 50px;
        height: 50px;
        background: black;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
    </div>
    <script type="text/javascript" charset="utf-8">
      var box = document.querySelector(".box");
      var pos = 0;
      var t = setInterval(move, 10);
      function move() {
        pos++;
        if (pos >= 150) {
          clearInterval(t);
        } else {
          pos += 1;
          box.style.left = pos + "px";
        }
      }
    </script>
  </body>
</html>
