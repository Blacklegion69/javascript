<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="" />
    <title></title>
    <style type="text/css" media="all">
      .container {
        width: 200px;
        height: 50px;
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin: 10px auto;
      }
      .container > button {
        width: 30px;
        height: 30px;
        background: none;
        outline: none;
        border: 0.5px solid red;
        font-weight: bold;
      }
      h3 {
        text-align: center;
      }
      .box_shadow {
        box-shadow:
          4px 4px 8px rgb(189 200 213),
          -4px -4px 8px rgb(255 255 255);
      }
    </style>
  </head>
  <body>
    <h3>Audio on click</h3>
    <div class="container">
      <button class="mybutton a">A</button>
      <button class="mybutton b">B</button>
      <button class="mybutton c">C</button>
    </div>
    <script type="text/javascript" charset="utf-8">
      document.addEventListener("keypress", function (event) {
        var text = event.key;
        audioPlay(text);
        playAnimatio(text);
      });
      let len = document.querySelectorAll(".mybutton").length;
      for (let i = 0; i < len; i++) {
        document
          .querySelectorAll(".mybutton")
          [i].addEventListener("click", function () {
            let text = this.innerHTML;
            playAnimatio(text);

            switch (text) {
              case "A":
                var audio = new Audio("tune1.mp3");
                audio.play();
                break;
              case "B":
                var audio = new Audio("tune2.mp3");
                audio.play();
                break;
              case "C":
                var audio = new Audio("tune3.mp3");
                audio.play();
                break;
            }
          });
      }

      function playAnimatio(text) {
        let selectedButton = document.querySelector("." + text);
        selectedButton.classList.add("box_shadow");
      }
      setTimeout(function () {
        selectedButton.classList.remove("box_shadow");
      }, 100);

      // need to learn more
      // i should fix the bug
    </script>
  </body>
</html>
