      }
      /*
      2D Array
      * create a function called highest_run_scorer that will
      * receive a 2D Array
      * return that player name who got the highest score
      * the name of the playe also
      */
      const highest_run_scorer = (players) => {
        var highest_run_player = players[0][0];
        var highest_run = players[0][1];
        for (x = 0; x < players.length; x++) {
          if (highest_run < players[x][1]) {
            highest_run = players[x][1];
            highest_run_player = [x][0];
          }
        }
        return highest_run_player;
      };
      const players = [
        ["sifat", 30],
        ["rahiq", 78],
        ["soikot", 6],
        ["abrar", 77],
        ["jaber", 66],
        ["us", 67777],
      ];
      var name = highest_run_scorer(players);
      console.log(name);
    </script>
