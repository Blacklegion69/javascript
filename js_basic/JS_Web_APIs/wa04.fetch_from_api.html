<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap"
    />
    <style type="text/css" media="all">
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }
      body {
        width: 100%;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div id="info"></div>
    <script type="text/javascript" charset="utf-8">
      const info = document.getElementById("info");
      async function getData() {
        let req = await fetch("https://jsonplaceholder.typicode.com/posts");
        let data = await req.json();
        let array = [...data];
        let x = [];
        array.map((value, index) => {
          x.push(`
        <div class="w-[400px] flex justify-center items-center bg-slate-100 rounded p-2">
          <div class="w-[35px] h-[35px] flex justify-center items-center font-bold bg-slate-300 rounded-full ">${array[index].id}</div>
          <div class="w-[350px] flex justify-center items-center flex-col bg-slate-400 p-2 my-2 rounded mx-2">
            <div class="w-[300px] p-2 bg-slate-500 my-2 rounded "><b class="underline mx-2">Title:</b>${array[index].title}</div>
            <div class="w-[300px] p-2 bg-slate-500 my-2 rounded"><b class="underline mx-2">Body:</b>${array[index].body}</div>
          </div>
        </div>
        `);
        });
        info.innerHTML = x;
      }
      getData();
    </script>
  </body>
</html>
