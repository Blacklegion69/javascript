<script type="text/javascript" charset="utf-8">


  var a = 20;
  var b = 30;
  var c = 50;
  
  console.log (a > b);
  console.log (a < b);
  console.log (a <= b);
  console.log (a >= b);
  
  
  // Important  operator
  // if we use  ==  than only value will be cheacked
  console.log (a == b);
  console.log (30 == b);
  console.log (a == "b");
  console.log (30 == "b");
  
  // Now we will use  ===
  // if we use  ===  than both data type and value will be cheacked
  
  console.log (a === b);
  console.log (a === 20);
  console.log (a === "b");
  
  // last 3 operator  !=   and   !==
  // !=  check only value 
  // /==  check both value and datatype
  
  console.log (a != b);
  console.log (a != "b"); // value cheacked but datatype is not checked ðŸ˜·
  console.log (a !== b);
  console.log (a !== "60"); // both value and datatype cheacked
  console.log (60 !== 60);
  
  
  
  // logical Operator
  // &&  this is and Operator
  
  console.log (a > b && b < c); // 20 > 30 && 30 < 50
  console.log (a < b && b < c); // 20 < 30 && 30 < 50
  
  // || this is or Operator
  console.log (a > b || b < c); 
  console.log (a < b || b < c); 
  console.log (a > b || b > c); 
  
  
  // not Operator
  // !  this is a not Operator
  // Answer will be opposite 
  
  console.log (!true);
  console.log (!false);
  console.log (!(23 > 70));
  console.log (!(23 < 70));
