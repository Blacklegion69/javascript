<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="">
    <title></title>
<style type="text/css" media="all">
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  width: 100%;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #333333;
}
.spinner {
  margin: 100px auto;
  width: 40px;
  height: 40px;
  position: relative;
  text-align: center;
  animation: sk-rotate 2.0s infinite linear;
}

.dot1, .dot2 {
  width: 60%;
  height: 60%;
  display: inline-block;
  position: absolute;
  top: 0;
  background-color: #ffffff;
  border-radius: 100%;
  animation: sk-bounce 2.0s infinite ease-in-out;
}
.dot2 {
  top: auto;
  bottom: 0;
  animation-delay: -1.0s;
}
@keyframes sk-rotate { 100% { transform: rotate(360deg);}}

@keyframes sk-bounce {
  0%, 100% { 
    transform: scale(0.0);

  } 
  50% { 
    transform: scale(1.0);
  }
}
</style>
  </head>
  <body>
    <div class="container">
       <div class="spinner">
          <div class="box dot1"></div>
          <div class="box dot2"></div>
       </div>    
    </div>


<script type="text/javascript" charset="utf-8">
const rgba =()=>{
    var red = Math.floor(Math.random()*255);
    var green = Math.floor(Math.random()*255);
    var blue = Math.floor(Math.random()*255);
    var alpha = Math.random()*1+1;
    var rgbcolor = `rgba(${red},${green},${blue},${alpha})`;
    return rgbcolor;
};
const gradient =()=> {
    var x = Math.floor(Math.random()*360);
    var rgbcolor = `-webkit-linear-gradient(${x}deg,${rgba()},${rgba()},${rgba()},${rgba()})`;
    return rgbcolor;
};
gradient();

const box = document.querySelectorAll (".box");
setInterval(function(){
  box.forEach((el)=>{
    el.style.background = gradient();
  })
},1000)
</script>
  </body>
</html>
