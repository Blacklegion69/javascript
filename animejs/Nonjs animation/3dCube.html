<!doctype HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<title>Angle Brace tut</title>

<style type="text/css" media="all">
*{

	margin: 0;

	padding: 0;
}
body{
	height: 100vh;
	font-size: 1rem;
	font-family: 'Roboto','Poppins',Arial,sans-serif;
	display: flex;
	justify-content: center;
	align-items: center;
	background: repeating-linear-gradient(orange 0%, orange 50%, #fff 50%, #fff 100%),
		repeating-linear-gradient(90deg, orange 0%, orange 50%, #fff 50%, #fff 100%);
	background-size: 50px 50px;
	background-blend-mode: difference;
}

.cube{
	--size: 100px;
	height: var(--size);
	width: var(--size);
	transform-style: preserve-3d;
	transition: transform 0.01s;
	position: relative;
}
.cube .side{
	height: 100%;
	width: 100%;
	background: radial-gradient(#1976d2, #0d47a1);
	position: absolute;
	display: flex;
	justify-content: center;
	align-items: center;
	font-size: 2em;
	top: 0;
	left: 0;
	border: 2px solid gold;
}
.cube .side:nth-child(1){
	transform-origin: center left;
	transform: translateZ(calc(var(--size) / -2)) rotateY(-90deg);
}
.cube .side:nth-child(2){
	transform-origin: center right;
	transform: translateZ(calc(var(--size) / -2)) rotateY(90deg);
}
.cube .side:nth-child(3){
	transform: translateZ(calc(var(--size) / 2));
}
.cube .side:nth-child(4){
	transform-origin: top center;
	transform: translateZ(calc(var(--size) / -2)) rotateX(90deg);
}
.cube .side:nth-child(5){
	transform-origin: bottom center;
	transform: translateZ(calc(var(--size) / -2)) rotateX(-90deg);
}
.cube .side:nth-child(6){
	transform: translateZ(calc(var(--size) / -2));
}
</style>
	</head>
	<body>
		<div class="cube">
			<div class="side">1</div>
			<div class="side">2</div>
			<div class="side">3</div>
			<div class="side">4</div>
			<div class="side">5</div>
			<div class="side">6</div>
		</div>
		
		<script>
var cube = document.querySelector('.cube')



window.addEventListener('mousemove', function(e){
	var x = e.clientX | 0;
	var y = e.clientY | 0;
	cube.style.transform = 'rotateX(' + -y + 'deg) rotateY(' + -x + 'deg)'
})

window.addEventListener('touchmove', function(e){
	var x = e.touches[0].clientX | 0;
	var y = e.touches[0].clientY | 0;
	var z = e.touches[0].clientY | 0;
	cube.style.transform = 'rotateX(' + y + 'deg) rotateY(' + x + 'deg)'
})
		</script>
	</body>
</html>
