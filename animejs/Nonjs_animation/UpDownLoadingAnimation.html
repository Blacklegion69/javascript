<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="" />
    <title></title>
    <style type="text/css" media="all">
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        width: 100%;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #333333;
      }
      .container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #000000;
        position: relative;
      }
      .circle1,
      .circle2 {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        position: absolute;
        background-color: rgba(255, 255, 255, 0.5);
        animation: animate 2s infinite ease-in-out;
      }
      .circle2 {
        animation-delay: -1s;
      }
      @keyframes animate {
        50% {
          transform: scale(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box circle1"></div>
      <div class="box circle2"></div>
    </div>
  </body>
</html>
