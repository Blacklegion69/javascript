<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="" />
    <title></title>
    <style type="text/css" media="all">
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        height: 100vh;
        overflow-y: scroll;
        scroll-snap-type: y mandatory;
      }
      .box {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #00ccff;
        scroll-snap-align: start;
      }
      .box:nth-child(even) {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"><h1>one</h1></div>
      <div class="box"><h1>two</h1></div>
      <div class="box"><h1>three</h1></div>
      <div class="box"><h1>four</h1></div>
      <div class="box"><h1>five</h1></div>
      <div class="box"><h1>six</h1></div>
      <div class="box"><h1>seven</h1></div>
      <div class="box"><h1>eight</h1></div>
      <div class="box"><h1>nine</h1></div>
      <div class="box"><h1>ten</h1></div>
    </div>
  </body>
</html>
