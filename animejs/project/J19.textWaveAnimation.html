<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="">
    <title></title>
<style type="text/css" media="all">
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  width: 100%;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #333333;
}
.container {
  width:400px;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
  color: white;
}
.container > span {
  color: white;
  font-weight: bold;
  display: flex;
  justify-content: center;
  align-items: center;
}
</style>
  </head>
  <body>
    <div class="container">
      welcome to my website ,I am a font-end developer.
    </div>

<script src="anime.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
const container = document.querySelectorAll (".container")[0];
container.innerHTML = container.textContent.replace(/\S/g, "<span>$&</span>");

anime.timeline({loop: true})
  .add({
    targets: '.container span',
    translateY: [100,0],
    translateZ: 0,
    opacity: [0,1],
    easing: "easeOutExpo",
    duration: 1400,
    rotate: "1turn",
    color:["#ff0a0a","#ff8f00"],
    //delay: (el, i) => 300 + 30 * i
    delay: anime.stagger(30)
  })
  .add({
    targets: '.container span',
    translateY: [0,-100],
    opacity: [1,0],
    easing: "easeInExpo",
    duration: 1200,
    color: "#ffffff",
    //delay: (el, i) => 100 + 30 * i
    delay: anime.stagger(30,{from:"last"})
  });
</script>
  </body>
</html>
