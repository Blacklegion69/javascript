<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="" content="" />
    <title></title>
    <style type="text/css" media="all">
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: black;
      }

      .continer {
        width: 100px;
        min-height: 100vh;
        justify-content: center;
        align-items: center;
        position: relative;
        margin: 50px;
      }
      .emoji {
        --position: -5px;
        --width: 10px;

        width: var(--width);
        height: var(--width);
        border-radius: 50%;
        background-color: white;
        position: absolute;
        top: var(--position);
        left: var(--position);
      }
    </style>
  </head>
  <body>
    <div class="continer">
      <div class="emoji"></div>
      <div class="emoji"></div>
      <div class="emoji"></div>
      <div class="emoji"></div>
      <div class="emoji"></div>
      <div class="emoji"></div>
      <div class="emoji"></div>
      <svg id="demo-svg" width="420" height="700" viewBox="0 0 420 700">
        <path
          stroke="#fff"
          d="M 420 700 L 0 700 L 0 0 L 420 0 L 420 82 L 95 82 L 95 295 L 375 295 L 375 375 L 95 375 L 95 618 L 420 618 L 420 700 Z"
          id="0"
          vector-effect="non-scaling-stroke"
        />
      </svg>
    </div>

    <script src="anime.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
      const path = document.querySelectorAll("#path")[0];
      const animepath = anime.path("#demo-svg path");

      const animation = () => {
        anime({
          targets: ".emoji",
          translateX: animepath("x"),
          translateY: animepath("y"),
          loop: true,
          direction: "alternate",
          easing: "linear",
          delay: anime.stagger(100),
          duration: 10000,
          complete: animation,
        });
      };
      animation();
    </script>
  </body>
</html>
