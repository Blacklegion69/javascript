<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="" />
    <title></title>
    <style type="text/css" media="all">
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        width: 100%;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
      section {
        width: 400px;
        height: 400px;
        position: relative;
        background: -webkit-linear-gradient(left, #0008ff, #7900ff, #ff00e8);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      }
      .box {
        width: 20px;
        height: 20px;
        background-attachment: transparent;
        position: relative;
      }
      .box::before {
        content: " ";
        position: absolute;
        inset: 0.5px;
        background-color: #353535;
      }
      section > h1 {
        position: absolute;
        font-size: 15em;
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>#</h1>
    </section>

    <script
      src="./anime.min.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script type="text/javascript" charset="utf-8">
      const section = document.querySelectorAll("section")[0];
      const h1 = document.querySelectorAll("h1")[0];
      const grid = [20, 20];
      for (let i = 0; i < 400; i++) {
        const box = document.createElement("div");
        box.classList.add("box");
        section.appendChild(box);
      }
      const box = document.querySelectorAll(".box");
      const random = () => {
        const r = Math.floor(Math.random() * box.length);
        return r;
      };

      const animation = () => {
        const number = random();
        h1.innerHTML = number;
        anime({
          targets: ".box",
          keyframes: [
            {
              translateX: anime.stagger("-2px", {
                grid: grid,
                from: "center",
                axis: "x",
              }),
              translateY: anime.stagger("-2px", {
                grid: grid,
                from: "center",
                axis: "y",
              }),
              duration: 100,
            },
            {
              translateX: anime.stagger("4px", {
                grid: grid,
                from: "center",
                axis: "x",
              }),
              translateY: anime.stagger("4px", {
                grid: grid,
                from: "center",
                axis: "y",
              }),
              scale: anime.stagger([0.6, 1], { grid: grid, from: "center" }),
              duration: 225,
            },
            {
              translateX: 0,
              translateY: 0,
              scale: [0.5, 1],
              duration: 1200,
            },
          ],
          easing: "easeOutSine",
          delay: anime.stagger(100, { grid: grid, from: number }),
        });
      };
      animation();
      setInterval(animation, 4000);
    </script>
  </body>
</html>
