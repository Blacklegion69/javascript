<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Hii</title>
<style type="text/css" media="all">
* {
  margin: 0px;
  padding: 0px;
  box-sizing: border-box;
}
body {
  position: relative;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: black;
}
.container {
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  position: absolute;
  overflow: hidden;
}
  .block {
    width: 50px;
    height: 50px;
    background-color: #cbcbcb;
    position: absolute;
    /*
    box-shadow: 4px 4px 8px rgb(189 200 213), -4px -4px 8px rgb(255 255 255);
    */
  }
</style>
  </head>
  <body>
    <div class="container"></div>
<script src="anime.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
  var container = document.querySelectorAll (".container")[0];
  var blocks = document.querySelectorAll (".block")[0];
  

  for (let x = 0; x < 200; x++) {
    let r = Math.floor(Math.random()*255);
    let g = Math.floor(Math.random()*255);
    let b = Math.floor(Math.random()*255);
    let rgb = `rgb(${r},${g},${b})`;
    var block = document.createElement ("div");
    container.appendChild (block);
    block.classList.add("block");
    block.style.backgroundColor = rgb;
  //  block.style.borderRadius = "50%";
  }
  
  
  const animationBlocks = () => {
    anime({
      targets: '.block',
      translateX: ()=> anime.random(-200,200),
      translateY: ()=> anime.random(-400,400),
      scale: ()=> anime.random(0.2,1),
     // backgroundColor: `${color}`,
      easing: 'easeInOutBack',
      duration: 2000,
      opacity: 0.5,
      delay: anime.stagger(10),
      complete: animationBlocks,
      borderRadius: ()=> anime.random(0,50),
    });
  }
  animationBlocks();
//  setInterval(animationBlocks,3000);
</script> 
  </body>
</html>
