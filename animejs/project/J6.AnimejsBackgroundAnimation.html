<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Anime_js_Animation</title>
    <style type="text/css" media="all">
      :root {
        --w: 20px;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        /*
  transition: all 0.4s linear;
  */
        transition: 0.5s;
      }
      body {
        width: 100%;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: black;
      }
      .container {
        width: 300px;
        height: 300px;
        display: grid;
        grid-template-columns: repeat(15, 1fr);
        /*
  grid-template-columns: repeat(auto-fit,minmax(var(--w),1fr));
  */
      }
      .box {
        width: var(--w);
        height: var(--w);
        background-color: #00ccff;
      }
    </style>
  </head>
  <body>
    <div class="container"></div>

    <script src="anime.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
      const container = document.querySelectorAll(".container")[0];
      for (let i = 0; i < 255; i++) {
        let r = Math.floor(Math.random() * 255);
        let g = Math.floor(Math.random() * 255);
        let b = Math.floor(Math.random() * 255);
        let rgb = `rgb(${r},${g},${b})`;
        const box = document.createElement("div");
        box.classList.add("box");
        container.appendChild(box);
        // box.style.backgroundColor = rgb;
      }

      const animation = anime
        .timeline({
          targets: ".box",
          easing: "easeInBack",
          delay: anime.stagger(10, { from: "last" }),
          duration: 2000,
          endDelay: 1000,
          loop: true,
          autoplay: false,
        })
        .add({
          borderRadius: "50%",
          delay: anime.stagger(100, { grid: [15, 17], from: "last" }),
        })
        .add({
          translateX: () => anime.random(-250, 200),
          translateY: () => anime.random(-250, 200),
          delay: anime.stagger(300, { grid: [15, 17], from: "last" }),
          scale: 0.0005,
          backgroundColor: "#15ffa5",
          borderRadius: "50%",
        })
        .add({
          translateX: 0,
          translateY: 0,
          delay: anime.stagger(300, { grid: [15, 17], from: "last" }),
          scale: 0.5,
          backgroundColor: "#15ffa5",
          borderRadius: "50%",
        })
        .add({
          scale: 1,
          delay: anime.stagger(300, { grid: [15, 17], from: "first" }),
        })
        .add({
          targets: ".container",
          rotate: 180,
          duration: 1000,
          easing: "easeOutBounce",
        })
        .add({
          translateX: 0,
          translateY: 0,
          delay: anime.stagger(200, { grid: [15, 17], from: "last" }),
          duration: 2000,
          backgroundColor: "#7400ff",
        })
        .add({
          translateX: [
            {
              value: anime.stagger("-0.1em", {
                grid: [15, 17],
                from: "first",
                axis: "x",
              }),
            },
            {
              value: anime.stagger("0.1em", {
                grid: [15, 17],
                from: "first",
                axis: "x",
              }),
            },
            {
              value: anime.stagger(0, {
                grid: [15, 17],
                from: "first",
                axis: "x",
              }),
            },
          ],
          translateY: [
            {
              value: anime.stagger("0.1em", {
                grid: [15, 17],
                from: "last",
                axis: "y",
              }),
            },
            {
              value: anime.stagger("-0.1em", {
                grid: [15, 17],
                from: "last",
                axis: "y",
              }),
            },
            {
              value: anime.stagger(0, {
                grid: [15, 17],
                from: "last",
                axis: "y",
              }),
            },
          ],
          delay: anime.stagger(90, { grid: [15, 17], from: "last" }),
          scale: 0.7,
          //  borderRadius: 0,
          backgroundColor: "#15ffa5",
        })
        .add({
          translateX: [
            {
              value: anime.stagger("-5px", {
                grid: [15, 17],
                from: "center",
                axis: "x",
              }),
            },
            {
              value: anime.stagger("5px", {
                grid: [15, 17],
                from: "center",
                axis: "x",
              }),
            },
            {
              value: anime.stagger(0, {
                grid: [15, 17],
                from: "center",
                axis: "x",
              }),
            },
          ],
          translateY: [
            {
              value: anime.stagger("-5px", {
                grid: [15, 17],
                from: "center",
                axis: "y",
              }),
            },
            {
              value: anime.stagger("5px", {
                grid: [15, 17],
                from: "center",
                axis: "y",
              }),
            },
            {
              value: anime.stagger(0, {
                grid: [15, 17],
                from: "center",
                axis: "y",
              }),
            },
          ],
          delay: anime.stagger(100, { grid: [15, 17], from: "center" }),
          scale: 1,
          backgroundColor: "#00ccff",
        })
        .add({
          targets: ".container",
          rotate: 0,
          duration: 1000,
          easing: "easeOutBounce",
        });

      animation.play();
    </script>
  </body>
</html>
