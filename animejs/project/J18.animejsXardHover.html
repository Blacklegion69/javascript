<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="" />
    <title></title>
    <style type="text/css" media="all">
      body {
        background: #cfd8dc;
      }

      .card-container {
        font-family:
          "Open Sans",
          sans serif;
        font-size: 120px;
        font-weight: bold;

        width: 400px;
        height: 250px;
        margin: 80px auto;

        border-radius: 10px;

        perspective: 1400px;
      }

      .card {
        position: relative;

        height: 100%;

        border-radius: 10px;

        widht: 100%;
        transform-style: preserve-3d;
      }

      .front,
      .back {
        display: flex;

        width: 100%;
        height: 100%;

        border-radius: 10px;

        justify-content: center;
        align-items: center;
        backface-visibility: hidden;
      }

      .front {
        color: #fff;
        background: #2196f3;
      }

      .back {
        position: absolute;
        top: 0;
        left: 0;

        transform: rotateY(180deg);

        color: #2196f3;
        background: #fff;
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <div class="front">A</div>
        <div class="back">B</div>
      </div>
    </div>

    <script src="anime.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
      var card = document.querySelector(".card");
      var playing = false;

      card.addEventListener("click", function () {
        if (playing) return;

        playing = true;
        anime({
          targets: card,
          scale: [{ value: 1 }, { value: 1.4 }, { value: 1, delay: 250 }],
          rotateY: { value: "+=180", delay: 200 },
          easing: "easeInOutSine",
          duration: 400,
          complete: function (anim) {
            playing = false;
          },
        });
      });
    </script>
  </body>
</html>
