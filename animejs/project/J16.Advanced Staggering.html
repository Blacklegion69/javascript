<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="" />
    <title></title>
    <style type="text/css" media="all">
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        background-color: #000000;
        background-color: #f6f4f2;
        color: #252423;
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        overflow: hidden;
        backdrop-filter: blur(16px);
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }

      .animation-wrapper {
        width: 80%;
        padding-bottom: 40%;
      }

      .stagger-visualizer {
        position: absolute;
        width: 1100px;
        height: 550px;
        transform-origin: left top;
      }

      .stagger-visualizer .dots-wrapper {
        transform: translateZ(0);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
      }

      .stagger-visualizer .dot {
        position: relative;
        z-index: 1;
        width: 23px;
        height: 23px;
        margin: 16px;
        background-color: currentColor;
        border-radius: 50%;
      }

      @media (min-width: 740px) {
        .stagger-visualizer .dot {
          background-color: transparent;
          background-image: linear-gradient(180deg, #ffffff 8%, #d3cdc6 100%);
        }
      }

      .stagger-visualizer .cursor {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 37px;
        height: 37px;
        margin: 9px;
        background-color: currentColor;
        background-color: #ff0000;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="animation-wrapper">
      <div class="stagger-visualizer">
        <div class="cursor color-red"></div>
        <div class="dots-wrapper"></div>
      </div>
    </div>

    <script
      src="https://dl.dropbox.com/s/8jpigoe6rkydluv/anime.min.js?dl=0"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script src="anime.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
      const rgba = () => {
        var red = Math.floor(Math.random() * 255);
        var green = Math.floor(Math.random() * 255);
        var blue = Math.floor(Math.random() * 255);
        var alpha = Math.random() * 1 + 1; //extra +1 is for maximum transparency
        var rgbcolor = `rgba(${red},${green},${blue},${alpha})`;
        return rgbcolor;
      };

      const gradient = (limit) => {
        var x = Math.floor(Math.random() * 360);
        const c = `${rgba()},`;
        const countrgb = c.repeat(limit);
        const rgbcolor = `-webkit-linear-gradient(${x}deg,${countrgb}${rgba()})`;
        return rgbcolor;
      };

      function fitElementToParent(el, padding) {
        var timeout = null;
        function resize() {
          if (timeout) clearTimeout(timeout);
          anime.set(el, { scale: 1 });
          var pad = padding || 0;
          var parentEl = el.parentNode;
          var elOffsetWidth = el.offsetWidth - pad;
          var parentOffsetWidth = parentEl.offsetWidth;
          var ratio = parentOffsetWidth / elOffsetWidth;
          timeout = setTimeout(anime.set(el, { scale: ratio }), 10);
        }
        resize();
        window.addEventListener("resize", resize);
      }

      var advancedStaggeringAnimation = (function () {
        var staggerVisualizerEl = document.querySelector(".stagger-visualizer");
        var dotsWrapperEl = staggerVisualizerEl.querySelector(".dots-wrapper");
        var dotsFragment = document.createDocumentFragment();
        var grid = [20, 10];
        var cell = 55;
        var numberOfElements = grid[0] * grid[1];
        var animation;
        var paused = true;

        fitElementToParent(staggerVisualizerEl, 0);

        for (var i = 0; i < numberOfElements; i++) {
          var dotEl = document.createElement("div");
          dotEl.classList.add("dot");
          dotsFragment.appendChild(dotEl);
          dotEl.style.backgroundColor = rgba();
        }

        dotsWrapperEl.appendChild(dotsFragment);

        var index = anime.random(0, numberOfElements - 1);
        var nextIndex = 0;

        anime.set(".stagger-visualizer .cursor", {
          translateX: anime.stagger(-cell, {
            grid: grid,
            from: index,
            axis: "x",
          }),
          translateY: anime.stagger(-cell, {
            grid: grid,
            from: index,
            axis: "y",
          }),
          translateZ: 0,
          scale: 1.5,
        });

        function play() {
          paused = false;
          if (animation) animation.pause();

          nextIndex = anime.random(0, numberOfElements - 1);

          animation = anime
            .timeline({
              easing: "easeInOutQuad",
              complete: play,
            })
            .add({
              targets: ".stagger-visualizer .cursor",
              keyframes: [
                { scale: 0.75, duration: 120 },
                { scale: 2.5, duration: 220 },
                { scale: 1.5, duration: 450 },
              ],
              duration: 300,
            })
            /*
    .add({
      targets: "body",
      background: gradient(5),
    })
    */
            .add(
              {
                targets: ".stagger-visualizer .dot",
                keyframes: [
                  {
                    translateX: anime.stagger("-2px", {
                      grid: grid,
                      from: index,
                      axis: "x",
                    }),
                    translateY: anime.stagger("-2px", {
                      grid: grid,
                      from: index,
                      axis: "y",
                    }),
                    duration: 100,
                  },
                  {
                    translateX: anime.stagger("4px", {
                      grid: grid,
                      from: index,
                      axis: "x",
                    }),
                    translateY: anime.stagger("4px", {
                      grid: grid,
                      from: index,
                      axis: "y",
                    }),
                    scale: anime.stagger([2.6, 1.9], {
                      grid: grid,
                      from: index,
                    }),
                    background: gradient(1),
                    duration: 225,
                  },
                  {
                    translateX: 0,
                    translateY: 0,
                    scale: 1,
                    duration: 1200,
                  },
                ],
                delay: anime.stagger(80, { grid: grid, from: index }),
              },
              30
            )
            .add(
              {
                targets: ".stagger-visualizer .cursor",
                translateX: {
                  value: anime.stagger(-cell, {
                    grid: grid,
                    from: nextIndex,
                    axis: "x",
                  }),
                },
                translateY: {
                  value: anime.stagger(-cell, {
                    grid: grid,
                    from: nextIndex,
                    axis: "y",
                  }),
                },
                scale: 1.5,
                //backgroundColor: rgb(),
                background: gradient(5),
                easing: "cubicBezier(.075, -.2, .165, 1)",
              },
              "-=800"
            );

          index = nextIndex;
        }

        play();
      })();
    </script>
  </body>
</html>
