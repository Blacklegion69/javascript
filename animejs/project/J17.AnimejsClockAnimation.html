<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="" />
    <title></title>
    <style type="text/css" media="all">
      body,
      html {
        height: 100%;
        display: grid;
        background-color: #181a27;
      }

      .wrapper {
        margin: auto;
        padding: 20px;
      }

      .clock {
        width: 100%;
        max-width: 1400px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: 1fr;
        grid-column-gap: 5%;
        grid-row-gap: 0;
      }

      .number {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: 1fr;
        grid-column-gap: 5%;
        grid-row-gap: 0;
      }

      .digit {
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: 1fr;
        grid-column-gap: 0;
        grid-row-gap: 0;
      }

      .digit__svg {
        width: 100%;
        height: auto;
        stroke: #e88565;
        stroke-width: 1px;
        fill: none;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="clock">
        <div class="number number_1">
          <div class="digit" data-number="0">
            <svg
              class="digit__svg"
              viewbox="0 0 50 100"
              xmlns="http://www.w3.org/svg/2000"
            >
              <path d="M0,0 L50,0 L50,50 L50,100 L0,100 L0,25 L0,0"></path>
            </svg>
          </div>

          <div class="digit" data-number="0">
            <svg
              class="digit__svg"
              viewbox="0 0 50 100"
              xmlns="http://www.w3.org/svg/2000"
            >
              <path d="M0,0 L50,0 L50,50 L50,100 L0,100 L0,25 L0,0"></path>
            </svg>
          </div>
        </div>
        <div class="number number_2">
          <div class="digit" data-number="0">
            <svg
              class="digit__svg"
              viewbox="0 0 50 100"
              xmlns="http://www.w3.org/svg/2000"
            >
              <path d="M0,0 L50,0 L50,50 L50,100 L0,100 L0,25 L0,0"></path>
            </svg>
          </div>
          <div class="digit" data-number="0">
            <svg
              class="digit__svg"
              viewbox="0 0 50 100"
              xmlns="http://www.w3.org/svg/2000"
            >
              <path d="M0,0 L50,0 L50,50 L50,100 L0,100 L0,25 L0,0"></path>
            </svg>
          </div>
        </div>
        <div class="number number_3">
          <div class="digit" data-number="0">
            <svg
              class="digit__svg"
              viewbox="0 0 50 100"
              xmlns="http://www.w3.org/svg/2000"
            >
              <path d="M0,0 L50,0 L50,50 L50,100 L0,100 L0,25 L0,0"></path>
            </svg>
          </div>
          <div class="digit" data-number="0">
            <svg
              class="digit__svg"
              viewbox="0 0 50 100"
              xmlns="http://www.w3.org/svg/2000"
            >
              <path d="M0,0 L50,0 L50,50 L50,100 L0,100 L0,25 L0,0"></path>
            </svg>
          </div>
        </div>
      </div>
    </div>

    <script src="anime.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
      let numbers = [
        "M0,0 L50,0 L50,50 L50,100 L0,100 L0,25 L0,0",
        "M50,0 L50,15 L50,30 L50,45 L50,60 L50,75 L50,100",
        "M0,0 L50,0 L50,50 L25,50 L0,50 L0,100 L50,100",
        "M0,0 L50,0 L50,100 L0,100 L50,100 L50,50 L0,50",
        "M0,0 L0,50 L50,50 L50,0 L50,35 L50,70 L50,100",
        "M50,0 L0,0 L0,50 L25,50 L50,50 L50,100 L0,100",
        "M50,0 L0,0 L0,50 L0,100 L50,100, L50,50 L0,50",
        "M0,0 L50,0 L50,20 L50,40 L50,60 L50,80 L50,100",
        "M0,0 L50,0 L50,100 L0,100 L0,0 L0,50 L50,50",
        "M0,100 L50,100 L50,50 L50,0 L0,0 L0,50 L50,50",
      ];

      let digit = document.getElementsByClassName("digit");

      function setTime() {
        time_numbers = new Date()
          .toTimeString()
          .substr(0, 8)
          .split(":")
          .join("");
        //console.log (time_numbers)
        for (let i = 0; i < time_numbers.length; i++) {
          if (digit[i].dataset.number !== time_numbers.charAt(i)) {
            digit[i].dataset.number = time_numbers.charAt(i);
            morphDigit(
              digit[i].querySelector("path"),
              numbers[time_numbers.charAt(i)],
            );
          }
        }
      }

      function morphDigit(digit, numberPath) {
        anime({
          targets: digit,
          d: [{ value: numberPath }],
          easing: "easeInOutQuad",
          duration: 800,
        });
      }

      setTime();
      setInterval(setTime, 100);
    </script>
  </body>
</html>
