<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="" />
    <script src="anime.min.js" type="text/javascript" charset="utf-8"></script>
    <title></title>
    <style type="text/css" media="all">
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        background-color: #000000;
        background-image: url("20220717_013218.jpg");
        background-size: cover;
      }
      .HHHD0ww853 {
        width: 380px;
        height: 700px;
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        justify-content: center;
        align-items: center;
        position: absolute;
        z-index: 2;
      }
      .HHHD0ww854 {
        width: 360px;
        height: 690px;
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        justify-content: center;
        align-items: center;
        position: absolute;
        opacity: 50%;
      }
      .AoUh2b2ud1Hz0AahEE {
        width: 30px;
        height: 30px;
        border-radius: 0px;
        background-color: #ffffff;
      }
      .AoUh2b2ud1Hz0AahEf {
        width: 30px;
        height: 30px;
        border-radius: 0px;
        background-color: #ffffff;
      }
      .AoUh2b2ud1Hz0AahEE:nth-child(3n + 2) {
        background-color: #ff7e00;
      }
      .AoUh2b2ud1Hz0AahEf:nth-child(3n + 2) {
        background-color: #ff7e00;
      }
    </style>
  </head>
  <body>
    <!--
    -->
    <div class="HHHD0ww853"></div>
    <div class="HHHD0ww854"></div>

    <script type="text/javascript" charset="utf-8">
      const HHHD0ww853 = document.querySelectorAll(".HHHD0ww853")[0];
      const HHHD0ww854 = document.querySelectorAll(".HHHD0ww854")[0];
      /*
  const body = document.querySelectorAll ("body")[0];
  const HHHD0ww853 = document.createElement ("div");
  const HHHD0ww854 = document.createElement ("div");
  HHHD0ww853.classList.add("HHHD0ww853");
  HHHD0ww854.classList.add("HHHD0ww854");
  body.appendChild(HHHD0ww853);
  body.appendChild(HHHD0ww854);
*/

      for (var x = 0; x <= 275; x++) {
        let r = Math.floor(Math.random() * 255);
        let g = Math.floor(Math.random() * 255);
        let b = Math.floor(Math.random() * 255);
        let rgb = `rgb(${r},${g},${b})`;
        const AoUh2b2ud1Hz0AahEE = document.createElement("div");
        AoUh2b2ud1Hz0AahEE.classList.add("AoUh2b2ud1Hz0AahEE");
        HHHD0ww853.appendChild(AoUh2b2ud1Hz0AahEE);
        // AoUh2b2ud1Hz0AahEE.style.backgroundColor = rgb;
      }
      function animation() {
        anime({
          targets: ".AoUh2b2ud1Hz0AahEE",
          scale: [
            { value: 0, easing: "easeOutSine", duration: 500 },
            { value: 1, easing: "easeInOutQuad", duration: 1200 },
          ],
          delay: anime.stagger(200, { grid: [12, 23], from: "center" }),
          easing: "easeInOutQuad",
          duration: 1000,
          loop: true,
          borderRadius: "50%",
          direction: "alternate",
          complete: animation,
        });
      }
      animation();
      for (var x = 0; x <= 275; x++) {
        const AoUh2b2ud1Hz0AahEf = document.createElement("div");
        AoUh2b2ud1Hz0AahEf.classList.add("AoUh2b2ud1Hz0AahEf");
        HHHD0ww854.appendChild(AoUh2b2ud1Hz0AahEf);
      }
    </script>
  </body>
</html>
