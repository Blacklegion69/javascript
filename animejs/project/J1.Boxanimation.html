<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>box animation</title>
<style type="text/css" media="all">
* {
  margin: 0px;
  padding: 0px;
  box-sizing: border-box;
}
body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}
section {
  position: relative;
  margin: 10px auto;
  display: grid;
  grid-template-columns: repeat(10,1fr);
  justify-content: center;
  align-items: center;
  
}
.box {
  width: 30px;
  height: 30px;
  background-color: #00ff19;
  
}
</style>
  </head>
  <body>
    <section class="container">    </section>
<script src="anime.min.js"></script>  
<script type="text/javascript" charset="utf-8">
const container = document.querySelectorAll (".container")[0];

for (x=0; x<190; x++) {
  let box = document.createElement ("div");
  box.classList.add("box");
  container.appendChild (box);
}



function animation(){
  anime({
  targets: '.box',
  translateX: anime.stagger(10, {grid: [10, 19], from: 'center', axis: 'x'}),
  translateY: anime.stagger(10, {grid: [10, 19], from: 'center', axis: 'y'}),
  rotateZ: anime.stagger([0, 90], {grid: [10, 19], from: 'center', axis: 'x'}),
  delay: anime.stagger(200, {grid: [10,19], from: 'center'}),
  easing: 'easeInOutQuad',
  duration:1000,
  backgroundColor: ["#c2c2c2","#00ff49","#00f1ff","#ff00c3","#00ffae"],
  loop:true,
 // rotate: anime.stagger("1turn"),
  direction: "alternate",
  complete:animation,
});
}
animation();
 // anime.stagger(value, {grid: [rows, columns], axis: 'x'})
</script>
  </body>
</html>
