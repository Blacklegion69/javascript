<!doctype html>
<html lang="en">
  <head>
    <title>Todo app backend panel</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="http://localhost:4000/api/v4/css"
      type="text/css"
      media="all"
    />
  </head>
  <body>
    <div
      class="bg-orange-200 w-full min-h-screen flex justify-center items-center flex-col relative"
    >
      <h1
        class="w-4/5 text-center text-slate-900 bg-slate-100 font-bold shadow-md px-3 p-1 rounded"
      >
        <strong>Available Hitpoints</strong>
      </h1>
      <div
        class="w-4/5 bg-slate-100 rounded shadow-md p-2 flex justify-center my-2 items-center flex-col"
      >
        <div
          class="px-2 p-1 rounded w-full flex justify-between items-center relative my-1 hover:scale-[1.05]"
        >
          <div class="font-bold">| Method |</div>
          <div class="font-bold">| Hitpoints |</div>
        </div>
        <div
          id="container"
          class="w-full flex justify-center items-center flex-col"
        ></div>
      </div>
    </div>

    <script type="text/javascript" charset="utf-8">
      const container = document.querySelector("#container");
      const data = [
        {
          url: "/",
          method: "get",
        },
        {
          url: "/api/v1/todo",
          method: "get",
        },
        {
          url: "/api/v1/todo",
          method: "post",
        },
        {
          url: "/api/v1/todo/:id",
          method: "get",
        },
        {
          url: "/api/v1/todo/:id",
          method: "patch",
        },
        {
          url: "/api/v1/todo/:id",
          method: "delete",
        },
      ];
      let final = "";

      for (let i = 0; i < data.length; i++) {
        final += `
      <a href=${data[i].url}
      class="bg-slate-200 px-2 p-1 rounded w-full flex justify-between items-center relative my-1 hover:scale-[1.05]"
      >
      <div class="font-medium">
      ${data[i].method.toUpperCase()}
      </div>
      <div class="font-medium underline">
      ${data[i].url}
      </div>
      </a>`;
      }
      container.innerHTML = final;
    </script>
  </body>
</html>
