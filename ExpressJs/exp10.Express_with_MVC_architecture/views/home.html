<!doctype html>
<html lang="en">
  <head>
    <title>MVC architecture</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css" media="all">
      /*Style css*/
      * {
        margin: 0;
        padding: 0;
        font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
        line-height: 1.5;
        font-weight: 400;
        font-synthesis: none;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-text-size-adjust: 100%;
        text-decoration: none;
      }
      body {
        width: 100%;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        position: relative;
        background-color: #fbd34d;
      }
      .container {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        position: relative;
      }
      .box {
        width: 95%;
        border: 1px solid #001dff;
        background: #00ccffc6;
        border-radius: 6px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1px;
        margin: 2px 5px 2px 5px;
      }
      .method {
        width: 90px;
        background: #0bff8c;
        border: 2px solid green;
        border-radius: 6px;
        text-align: center;
        font-weight: bold;
        color: black;
      }
      .url {
        color: black;
        margin-right: 10px;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <!-- Main container that contain all information -->
    <div class="container"></div>
    <script>
      const container = document.querySelector(".container");
      const data = [
        {
          url: "/",
          method: "get",
        },
        {
          url: "/form",
          method: "get",
        },
        {
          url: "/form/all",
          method: "get",
        },
      ];
      let domdata = "";
      for (let i = 0; i < data.length; i++) {
        domdata += `
      <a href=${data[i].url} class="box">
      <div class="method">${data[i].method.toUpperCase()}</div>
      <div class="url">${data[i].url}</div>
      </a>
      `;
      }
      container.innerHTML = domdata;
    </script>
  </body>
</html>
