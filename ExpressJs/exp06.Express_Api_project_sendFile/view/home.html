<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css" media="all">
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
        line-height: 1.5;
        font-weight: 400;
        font-synthesis: none;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-text-size-adjust: 100%;
        text-align: center;
      }
      body {
        width: 100%;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        position: relative;
      }
      .container {
        width: 100%;
        position: relative;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border: 2px solid #00c0f0;
        background: #5ddfff;
        font-weight: 600;
        padding: 0px 5px 0px 5px;
        margin: 3px 0px 3px 0px;
      }
      .method {
        background-color: #59ff58;
        border: 2px solid #00e334;
        border-radius: 4px;
        padding: 5px 18px 5px 18px;
      }
      .url {
        width: 70%;
        background-color: #f5c58e;
        border: 1px solid #b87300;
        text-align: left;
        border-radius: 4px;
        padding: 5px 8px 5px 8px;
        color: #bc6b00;
      }
      h1 {
        text-decoration: underline;
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <h1>Api Documentation</h1>
    <script type="text/javascript" charset="utf-8">
      const body = document.querySelector("body");
      const data = [
        {
          method: "get",
          url: "/",
        },
        {
          method: "get",
          url: "/api/color/hexadecimal",
        },
        {
          method: "get",
          url: "/api/color/hexadecimal/?count=n",
        },
        {
          method: "get",
          url: "/api/color/rgb",
        },
        {
          method: "get",
          url: "/api/color/rgb/?count=n",
        },
        {
          method: "get",
          url: "/api/user/dummy",
        },
        {
          method: "get",
          url: "/api/user/dummy/?count=n",
        },
      ];

      for (let i = 0; i < data.length; i++) {
        body.innerHTML += `<div class="container">
      <div class="method">${data[i]?.method}</div>
      <a href="http://localhost:5173${data[i]?.url}" class="url">${data[i].url}</a>
      </div>`;
      }
    </script>
  </body>
</html>
