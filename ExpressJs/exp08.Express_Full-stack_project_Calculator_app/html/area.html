<!doctype html>
<html lang="en">
  <head>
    <title>area calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css" media="all">
      * {
        margin: 0;
        padding: 0;
        font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
        line-height: 1.5;
        font-weight: 400;
        font-synthesis: none;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-text-size-adjust: 100%;
        text-decoration: none;
      }
      body {
        width: 100%;
        min-height: 100vh;
        background-color: #fde689;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        position: relative;
      }
      .container {
        width: 90%;
        position: relative;
        display: inherit;
        justify-content: inherit;
        align-items: inherit;
        background-color: white;
        flex-direction: column;
        padding: 10px;
        border-radius: 5px;
      }
      .container > h1,
      .container > h1 > strong {
        text-decoration: underline;
        text-align: center;
        margin: 30px 0px 30px 0px;
      }

      nav {
        width: 90%;
        padding: 5px;
        background-color: white;
        border-radius: 5px;
        margin: 10px 0px 10px 0px;
      }
      nav > div,
      nav > div > ul {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: space-around;
        align-items: center;
        position: relative;
      }

      nav > div > ul > li {
        padding: 4px 10px 4px 10px;
        font-weight: 700;
      }
      nav,
      ul,
      li {
        list-style: none;
      }
      form {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      form > div {
        width: 98%;
        padding: 2px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      form > div > label {
        font-weight: bold;
        font-size: 20px;
        letter-spacing: 2px;
      }
      form > div > input {
        width: 70%;
        padding: 2px;
        outline: none;
      }
      button {
        background-color: #00a6cf;
        color: black;
        font-size: 20px;
        border-radius: 5px;
        outline: none;
        border: none;
        padding: 3px 20px 3px 20px;
        box-shadow: 2px 2px 2px 1px black;
        margin: 30px 0px 30px 0px;
      }
      button:active {
        box-shadow: none;
      }
    </style>
  </head>
  <body>
    <nav>
      <div>
        <ul>
          <li>
            <a class="Area" href="/">Home</a>
          </li>
          <li>
            <a class="Area" href="/calculator/area">Area</a>
          </li>
          <li>
            <a class="Triangle" href="/calculator/triangle">Triangle</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <h1><strong>Area Calculator</strong></h1>
      <form action="/calculator/area" method="POST">
        <div>
          <label htmlFor="Width">Width :</label>
          <input
            type="number"
            name="width"
            id="width"
            placeholder="Enter the width..."
          />
        </div>
        <div>
          <label htmlFor="height">Height :</label>
          <input
            type="number"
            name="height"
            id="height"
            placeholder="Enter the height..."
          />
        </div>
        <button type="submit">Calculate</button>
      </form>
    </div>
  </body>
</html>
